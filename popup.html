<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: Arial, sans-serif; padding: 10px; width: 240px; }
    #status { font-size: 14px; margin-bottom: 10px; }
    button { margin-top: 5px; }
  </style>
</head>
<body>
  <h3>Ghost Job Detector</h3>
  <p id="status">Extension is active.</p>
  <div>
    <p><strong>Jobs Tracked:</strong> <span id="jobCount">0</span></p>
    <button id="clearBtn">Clear History</button>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const data = JSON.parse(localStorage.getItem('ghostJobHistory') || '{}');
      document.getElementById('jobCount').textContent = Object.keys(data).length;

      document.getElementById('clearBtn').addEventListener('click', () => {
        localStorage.removeItem('ghostJobHistory');
        document.getElementById('jobCount').textContent = '0';
        alert('History cleared.');
      });
    });
  </script>
</body>
</html>
